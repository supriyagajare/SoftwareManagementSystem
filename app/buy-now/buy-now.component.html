<form (ngSubmit)="onSubmit()"style="background-color:rgba(0,0,0,0.5); margin: auto; padding:Â 100px;border-radius: 50px; border: 5px solid gray;">
    <div class="form-group">
      <br>
      <label for="username" style="color: #fff;font-family: 'Courier New', Courier, monospace;font-size: 25px;font-weight: bold;">Username:</label>
      <input type="text"  class ="form-control" id="userName" name="userName" placeholder="Enter User Name"  [(ngModel)]="user.userName" required>
    </div>
    <div class="form-group">
      <label for="email" style="color: #fff;font-family: 'Courier New', Courier, monospace;font-size: 25px;font-weight: bold;">Email:</label>
      <input type="email" class ="form-control" id="userEmail" name="userEmail" placeholder="Enter Email"  [(ngModel)]="user.userEmail" required>
    </div>
    <div class="form-group">
      <label for="currentDate" style="color: #fff;font-family: 'Courier New', Courier, monospace;font-size: 25px;font-weight: bold;">Current Date:</label>
      <input type="text" class ="form-control" id="date" name="date" value="{{ formattedDate }}" readonly>
    </div><br>
    <button type="submit" style="color:black;background-color: #ebeba1;height:50px;width:100px;font-size:17px;font-weight:bold;border-radius: 20px;">Buy Now</button>
</form>
