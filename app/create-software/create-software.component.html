<!DOCTYPE html>
<html>
<head>
<!-- <link rel="stylesheet" href="create-software.component.css"> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="row">
    <div class="col-3">   

      <div class="backntn">
        <a href="software-list" class="alert('BACK TO HOME')"><img src="/assets/backbtn6.png"></a>
      </div>
    </div> 

    <div class="col-6">
      <h3 style="font-size: 50px;text-shadow: 5px 5px 5px rgb(133, 4, 4);"> Create Software </h3>
    </div>



</div>
    <!-- <div class="col-6"> -->
        
<div class="col-md-8 offset-md-2">
    <form (ngSubmit) = "onSubmit()"style="background-color:rgba(0,0,0,0.5); margin: auto; padding: 80px;border-radius: 50px; border: 5px solid gray;" >

        <div class="form-group">
            <label style="font-size: 20px;text-shadow: 1px 1px 1px rgb(245, 240, 240);font-size: 20px;font-weight: bold"> Software Name</label>
            <input type="text" class ="form-control" id = "softwareName"placeholder="Software Name"
                [(ngModel)] = "software.softwareName" name = "softwareName" required>
        </div>
    <br>
        <div class="form-group">
            <label style="font-size: 20px;text-shadow: 1px 1px 1px rgb(245, 240, 240);font-size: 20px;font-weight: bold"> Developer</label>
            <input type="text" class ="form-control" id = "developerName"placeholder="Developer Name "
                [(ngModel)] = "software.developerName" name = "developerName" required>
        </div>
        <br>
        <div class="form-group">
            <label style="font-size: 20px;text-shadow: 1px 1px 1px rgb(245, 240, 240);font-size: 20px;font-weight: bold"> Price</label>
            <input type="text" class ="form-control" id = "price"placeholder="Price"
                [(ngModel)] = "software.price" name = "price" required>
        </div>
        <br>


        <div class="form-group">
            <label style="font-size: 20px;text-shadow: 1px 1px 1px rgb(245, 240, 240);font-size: 20px;font-weight: bold"> Rating</label>
            <input type="text" class ="form-control" id = "rating"placeholder="Rating"
                [(ngModel)] = "software.rating" name = "rating" required>
        </div>

        <br>



        <div class="form-check ">
            <label style="font-size: 20px;text-shadow: 1px 1px 1px rgb(245, 240, 240);font-size: 20px;font-weight: bold">Types Of Software:</label><br />

            
            <input
              class="form-check-input"
              type="radio"
              name="isDesktopApplication"
              [(ngModel)]="software.isDesktopApplication"
              value="true"
            />
            <label class="form-check-label">DesktopApplication</label><br />


            <input
              class="form-check-input"
              type="radio"
              name="isWebApplication"
              [(ngModel)]="software.isDesktopApplication"
              value="false"
            />
            <label class="form-check-label">WebApplication</label><br />
          </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div> 
    
<!-- </div> -->
</body>
</html>
