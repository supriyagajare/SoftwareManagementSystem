<table class = "table table-striped"
aria-setsize="30px">

  
  <style>
    tr:hover {background-color:rgb(103, 103, 126)}
    table, th, td {
  border: 1px solid rgba(68, 59, 67, 0.603);
  border-collapse: collapse;
  font-size:large;
}
    
  </style>
  <br>
    <thead style="background-color: rgb(102, 139, 199);">
        <tr>
            <th>Developer Name</th>
            <th>Developer Email </th>
            <th> Developer Country</th>
        
            
            
            <th> Actions </th>
        </tr>
     
    </thead>
    <tbody style="background-color: #EEE2DC;">
     
        <tr *ngFor = "let developer of developers paginate: { itemsPerPage: count, currentPage: pageNo }">

        
       
            <td> {{ developer.developerName }} </td>
            <td>{{developer.developerEmail }}</td>
            <td> {{developer.developerCountry }} </td>
            
            <td>
              <button (click) = "updateDeveloper(developer.id)" class = "btn btn-info"><i class="fa fa-refresh " style="font: size 15px ;"></i>Update</button>
              <button (click) = "deleteDeveloper(developer.id)" class = "btn btn-danger" style="margin-left: 10px"><i class="fa fa-trash-o" style="font:size 15px"></i> Delete</button>
              <button (click) = "developerDetails(developer.id)" class = "btn btn-info" style="margin-left: 10px"><i class="fa fa-eye" style="font-size:15px"></i> View </button>
              <button (click)="viewSoftware(developer.id)" type="button" class="btn btn-outline-info dropdown-toggle dropdown-toggle-split" style="padding: 5px;margin-left:25px;border-radius: 5px;font-weight:600;color:#131212;background: rgb(224, 232, 245);" data-bs-toggle="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Get Software</button>
              </td>
        </tr>
      
        <tr *ngIf="developers !== null">
          <button (click)="removeAllDevelopers()" class="m-3 btn btn-sm btn-danger" >
              Remove All
            </button>
      </tr>






    </tbody>
</table>
